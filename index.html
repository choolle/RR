<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>이동하는 기록자들</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
    }

    nav {
      background-color: #333;
      color: white;
      width: 140px;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      box-sizing: border-box;
    }

    nav button {
      background: none;
      border: none;
      color: white;
      font-size: 14px;
      cursor: pointer;
      text-align: left;
    }

    main {
      flex-grow: 1;
      position: relative;
      overflow: hidden;
    }

    section {
      display: none;
      height: 100%;
      overflow: auto;
    }

    section.active {
      display: block;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    form {
      padding: 20px;
    }

    #footer {
      position: absolute;
      bottom: 5px;
      right: 10px;
      font-size: 10px;
      color: black;
    }
  </style>
</head>
<body>
  <nav>
    <button data-target="mapSection">지도 보기</button>
    <button data-target="formSection">기록 남기기</button>
    <button data-target="listSection">리스트 보기</button>
    <button data-target="aboutSection">우리는?</button>
  </nav>

  <main>
    <section id="mapSection" class="active">
      <div id="map"></div>
    </section>

    <section id="formSection">
      <form id="recordForm">
        <label>위도: <input type="text" id="lat" required /></label><br />
        <label>경도: <input type="text" id="lng" required /></label><br />
        <label>작성자: <input type="text" id="author" required /></label><br />
        <label>메모: <textarea id="memo" required></textarea></label><br />
        <label>사진: <input type="file" id="photo" /></label><br />
        <label>관리자 암호: <input type="password" id="password" required /></label><br />
        <button type="submit">업로드</button>
      </form>
    </section>

    <section id="listSection">
      <ul id="recordList" style="padding:20px;"></ul>
    </section>

    <section id="aboutSection">
      <div id="aboutContent" style="padding:20px;"></div>
      <form id="aboutForm" style="padding:20px;">
        <textarea id="aboutText" rows="10" cols="50" placeholder="우리는? 설명 작성"></textarea><br>
        <input type="password" id="aboutPassword" placeholder="관리자 암호" required />
        <button type="submit">저장</button>
      </form>
    </section>

    <div id="footer">RR @ 2025</div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-storage.js"></script>
  <script src="script.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDra5G2BsIKm3UdP4uLO0mq46UY5fGKAPU&callback=initMap"></script>
</body>
</html>
