<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>이동하는 기록자들</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    nav {
      background-color: #333;
      color: white;
      padding: 10px;
      display: flex;
      gap: 10px;
    }
    nav button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    section {
      padding: 20px;
    }
    section:not(.active) {
      display: none;
    }
    #map {
      width: 100%;
      height: 90vh;
    }
  </style>
</head>
<body>
  <nav>
    <button data-target="mapSection">지도 보기</button>
    <button data-target="formSection">기록 남기기</button>
  </nav>

  <main>
    <section id="mapSection" class="active">
      <div id="map"></div>
    </section>
    <section id="formSection">
      <form id="recordForm">
        <label>위도: <input type="text" id="lat" required /></label><br />
        <label>경도: <input type="text" id="lng" required /></label><br />
        <label>작성자: <input type="text" id="author" required /></label><br />
        <label>메모: <textarea id="memo" required></textarea></label><br />
        <label>사진: <input type="file" id="photo" /></label><br />
        <label>관리자 암호: <input type="password" id="password" required /></label><br />
        <button type="submit">업로드</button>
      </form>
    </section>
  </main>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqG7xxG2-xDW1u84zPK46ZIsDtnoW0JBA&callback=initMap" async defer></script>
  <script>
    document.querySelectorAll("nav button").forEach((btn) => {
      btn.addEventListener("click", () => {
        document.querySelectorAll("section").forEach((sec) =>
          sec.classList.remove("active")
        );
        const target = btn.getAttribute("data-target");
        document.getElementById(target).classList.add("active");
      });
    });

    let map;
    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 37.5665, lng: 126.978 },
        zoom: 2,
        gestureHandling: "greedy",
      });

      map.addListener("click", (event) => {
        document.getElementById("lat").value = event.latLng.lat().toFixed(6);
        document.getElementById("lng").value = event.latLng.lng().toFixed(6);
      });
    }
  </script>

  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-storage.js"></script>
  <script src="script.js"></script>
</body>
</html>
