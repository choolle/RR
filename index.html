<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>이동하는 기록자들</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    #sidebar {
      width: 120px;
      background: #333;
      color: white;
      position: fixed;
      top: 0; left: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }
    #sidebar button {
      background: none;
      border: none;
      color: white;
      margin: 10px 0;
      text-align: left;
      cursor: pointer;
    }
    main {
      margin-left: 120px;
      padding: 20px;
    }
    section { display: none; }
    section.active { display: block; }
    #map { width: 100%; height: 80vh; }
    footer {
      text-align: center;
      font-size: 10px;
      color: black;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <button data-target="mapSection">지도 보기</button>
    <button data-target="formSection">기록 남기기</button>
    <button data-target="listSection">리스트 보기</button>
    <button data-target="aboutSection">우리는?</button>
  </div>

  <main>
    <section id="mapSection" class="active">
      <div id="map"></div>
    </section>

    <section id="formSection">
      <form id="recordForm">
        <input type="text" id="lat" placeholder="위도" required /><br />
        <input type="text" id="lng" placeholder="경도" required /><br />
        <input type="text" id="author" placeholder="작성자" required /><br />
        <textarea id="memo" placeholder="메모" required></textarea><br />
        <input type="file" id="photo" /><br />
        <input type="password" id="password" placeholder="관리자 암호" required /><br />
        <button type="submit">업로드</button>
      </form>
    </section>

    <section id="listSection"></section>
    <section id="aboutSection">
      <div id="aboutContent"></div>
      <form id="aboutForm" style="display:none;">
        <textarea id="aboutText" rows="10" cols="40" placeholder="우리는... 내용 작성"></textarea><br/>
        <input type="password" id="aboutPassword" placeholder="관리자 암호" />
        <button type="submit">저장</button>
      </form>
    </section>

    <footer>RR @ 2025</footer>
  </main>

  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-storage.js"></script>
  <script src="script.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDra5G2BsIKm3UdP4uLO0mq46UY5fGKAPU&callback=initMap" async defer></script>
</body>
</html>
