<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rolling Records</title>
  <style>
    body { margin: 0; font-family: sans-serif; display: flex; height: 100vh; }
    nav { background: #333; color: white; width: 140px; padding: 10px; box-sizing: border-box; display: flex; flex-direction: column; }
    nav a { color: white; margin: 10px 0; text-decoration: none; font-size: 14px; }
    #content { flex-grow: 1; position: relative; }
    #map, #formContainer, #listContainer, #aboutContainer { display: none; height: 100%; overflow: auto; padding: 20px; box-sizing: border-box; }
    #map { padding: 0; }
    #footer { position: absolute; bottom: 5px; left: 10px; font-size: 10px; color: black; }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

  <!-- Google Maps -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDra5G2BsIKm3UdP4uLO0mq46UY5fGKAPU&callback=initMap">
  </script>
</head>
<body>
  <nav>
    <a href="#" onclick="switchView('map')">지도 보기</a>
    <a href="#" onclick="switchView('form')">기록 남기기</a>
    <a href="#" onclick="switchView('list')">리스트 보기</a>
    <a href="#" onclick="switchView('about')">우리는?</a>
  </nav>
  <div id="content">
    <div id="map"></div>
    <div id="formContainer">
      <form id="recordForm">
        <input type="text" id="author" placeholder="작성자" required /><br/>
        <textarea id="memo" placeholder="메모" required></textarea><br/>
        <input type="file" id="photo" accept="image/*" /><br/>
        <input type="text" id="lat" placeholder="위도" required readonly />
        <input type="text" id="lng" placeholder="경도" required readonly /><br/>
        <input type="password" id="password" placeholder="관리자 암호" required />
        <button type="submit">기록 저장</button>
      </form>
    </div>
    <div id="listContainer"></div>
    <div id="aboutContainer">
      <div id="aboutContent"></div>
      <button onclick="editAbout()">관리자 수정</button>
    </div>
    <div id="footer">RR @ 2025</div>
  </div>

  <!-- Main Script -->
  <script src="script.js"></script>
</body>
</html>
