<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RR : 이동하는 기록자들</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCFcqsZwi03uv7wNlrHSVV36AHFwCm1CPo",
      authDomain: "rolling-records-club.firebaseapp.com",
      projectId: "rolling-records-club",
      storageBucket: "rolling-records-club.firebasestorage.app",
      messagingSenderId: "363521273152",
      appId: "1:363521273152:web:cad7f1e7ccf448c26d9ea5",
      measurementId: "G-GGSSWMHMD1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let map;

    document.addEventListener("DOMContentLoaded", async () => {
      map = L.map('map').setView([37.5665, 126.9780], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      await loadRecords();
    });

    async function loadRecords() {
      const querySnapshot = await getDocs(collection(db, "records"));
      let latSum = 0, lngSum = 0, count = 0;

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const { lat, lng, author, text } = data;
        latSum += lat; lngSum += lng; count++;

        const marker = L.marker([lat, lng]).addTo(map);
        marker.bindPopup(`<b>${author}</b><br>${text}`);
      });

      if (count > 0) {
        map.setView([latSum / count, lngSum / count], 13);
      }
    }

    window.saveRecord = async function () {
      const lat = parseFloat(document.getElementById("record-lat").value);
      const lng = parseFloat(document.getElementById("record-lng").value);
      const author = document.getElementById("record-author").value;
      const text = document.getElementById("record-text").value;

      if (isNaN(lat) || isNaN(lng) || !author.trim() || !text.trim()) {
        alert("모든 필드를 입력해주세요.");
        return;
      }

      await addDoc(collection(db, "records"), {
        lat, lng, author, text
      });

      alert("기록이 저장되었습니다!");
      location.reload();
    }
  </script>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
    #map { height: 80vh; }
    .form { padding: 10px; }
    input, textarea { width: 100%; margin-bottom: 10px; padding: 8px; }
    button { padding: 10px; width: 100%; }
  </style>
</head>
<body>
  <h1>RR : 이동하는 기록자들</h1>
  <div id="map"></div>
  <div class="form">
    <input id="record-lat" type="number" step="any" placeholder="위도(latitude)">
    <input id="record-lng" type="number" step="any" placeholder="경도(longitude)">
    <input id="record-author" type="text" placeholder="작성자">
    <textarea id="record-text" placeholder="기록 내용"></textarea>
    <button onclick="saveRecord()">기록 저장</button>
  </div>
</body>
</html>
